<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h5>Wikipedia Search</h5>
    </header>
    <main>
        <h1>Wikipedia Search</h1>
        <form>
            <input />
            <button type="submit">Search</button>
        </form>
        <div id='filters-and-sorting'>
            <label for="sort-by">Sort by:</label>
            <select id="sort-by" value="default">
                <option value="default">Relevance and Popularity</option>
                <option value="alpha">Alphabetical (A-Z)</option>
                <option value="reverse-alpha">Reverse Alphabetical (Z-A)</option>
                <option value="recent">Last Revision (Most Recent First)</option>
                <option value="reverse-recent">Last Revision (Most Recent Last)</option>
            </select>
            <label for="filter-length">Article Length</label>
            <select id="filter-length" value="default">
                <option value="default">Any</option>
                <option value="short">Short (0 - 1999 words)</option>
                <option value="medium">Medium (2000-5999 words)</option>
                <option value="long">Long (6000+ words)</option>
            </select>
            <label for="filter-date">Last Revision Date</label>
            <select id="filter-date" value="default">
                <option value="default">Any</option>
                <option value="week">Past Week</option>
                <option value="month">Past Month</option>
                <option value="year">Past Year</option>
            </select>
        </div>
        <div id="search-results">

        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="index.js"></script>
</html>
